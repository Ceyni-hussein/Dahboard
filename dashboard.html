4321<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="header">
        <i id="cancel" class="fa-solid fa-xmark"></i>
        <ul>
            <div class="dashboard">
            <i class="fa-brands fa-windows"></i>
            <li>Dashboard</li><br></div>
            <div class="student">
            <i class="fa-solid fa-address-book"></i>
            <li>Student</li><br></div>
            <div class="teacher">
            <i class="fa-regular fa-address-book"></i>
            <li>Teacher</li><br></div>
            <div class="document">
            <i class="fa-solid fa-file"></i>
            <li>Document</li><br></div>
            <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <li>Logout</li><br></div>
        </ul>
    </div>
   
    <div class="boxes">
        <div class="box1">
            <i id="icon-box" class="fa-solid fa-address-book"></i>
            <h2>6</h2>
            <p>Total Teahers</p>
        </div>
        <div class="box2">
            <i id="icon-box" class="fa-regular fa-address-book"></i>
            <h2>14</h2>
            <p>Total Students</p>
        </div>
        <div class="box3">
            <i id="icon-box" class="fa-solid fa-dollar-sign"></i>
            <h2>$1075</h2>
            <p>Total Salary Teachers</p>
        </div>
    </div>
 </div>
</body>
</html>
